<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VtM IW Dice Roller</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <header>
    <h1>VTM Inquisition Wars</h1>
    <a class="nav-button" href="mapPage.html">Open Strategic Map</a>
  </header>
  <main>
    <!-- Left: Roster -->
    <div id="rosterPanel" class="panel">
      <h2>Active Units</h2>
      <div>
        <select id="vampiresSelect"></select>
        <button onclick="addUnit('vampires')">Add Vampire</button>
      </div>
      <div>
        <select id="humansSelect"></select>
        <button onclick="addUnit('humans')">Add Human</button>
      </div>
      <div id="rosters"></div>
    </div>

    <!-- Center: Controls -->
    <div id="controlPanel" class="panel">
      <h2>Battle Controls</h2>

      <label for="terrainSelect">Terrain:</label>
      <select id="terrainSelect"></select>

      <div>
        <h3>Select Combatants</h3>
        <select id="vampireActiveSelect"></select>
        <select id="humanActiveSelect"></select>
        <button onclick="startBattle()">Battle!</button>
      </div>

      <div>
        <h3>Trait Info</h3>
        <ul id="traitList"></ul>
      </div>
    </div>

    <!-- Right: Results -->
    <div id="resultsPanel" class="panel">
      <div id="traitInfo">
        <h4>Trait Effects</h4>
        <div id="vampireTraits" class="trait-block"></div>
        <div id="humanTraits" class="trait-block"></div>
      </div>
      <h2>Results</h2>
      <div id="results"></div>
    </div>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
