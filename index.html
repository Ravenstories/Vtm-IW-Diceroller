<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>VtM Battle Manager</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="battle.js"></script>
</head>
<body>
  <!-- Roster sidebar -->
  <aside id="rosterPane"></aside>

  <!-- Main content -->
  <div class="main">
    <h1>Vampire vs Human Dice Roller</h1>

    <!-- Recruit panels -->
    <div class="flex">
      <div class="card">
        <h2>Recruit Vampire</h2>
        <select id="vampiresSelect"></select>
        <button onclick="addUnit('vampires')">Add</button>
      </div>
      <div class="card">
        <h2>Recruit Human</h2>
        <select id="humansSelect"></select>
        <button onclick="addUnit('humans')">Add</button>
      </div>
    </div>

    <!-- Battle setup -->
    <div class="card">
      <h2>Choose Combatants</h2>
      <div class="flex">
        <label>Vampire:
          <select id="vampireActiveSelect" style="min-width:180px"></select>
        </label>
        <label>Human:
          <select id="humanActiveSelect" style="min-width:180px"></select>
        </label>
        <label>Terrain:
          <select id="terrainSelect"></select>
        </label>
      </div>
      <button style="margin-top:1rem" onclick="startBattle()">Roll Dice!</button>
    </div>

    <!-- Battle log -->
    <div id="results"></div>

    <!-- Trait reference -->
    <div class="card">
      <h2>Trait Reference</h2>
      <div id="traitRef"></div>
    </div>
  </div>
</body>
</html>
