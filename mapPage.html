<!-- public/map.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inquisition Wars Map</title>
  <link rel="stylesheet" href="./assets/css/mapStyle.css">

</head>
<body>
  <header>
    <h2 style="margin:0;font-size:1.2rem;">Strategic Map</h2>
    <div class="header-buttons">
      <button id="save" class="btn">Save</button>
      <button id="load" class="btn">Load</button>
      <a href="index.html">üè† Home</a>
    </div>
  </header>
  <main>
    <canvas id="mapCanvas"></canvas>
    <!-- hover tooltip -->
    <div id="tooltip" class="tooltip"></div>
    <!-- modal -->
    <div id="modal" class="modal"><div class="modal__inner">
      <h3 id="modalTitle"></h3>
      <p  id="modalBody"></p>
      <button id="modalClose">Close</button>
    </div>
  </div>
  <ul id="contextMenu" style="display:none; position:absolute; background:#222; color:white; list-style:none; padding:5px; border:1px solid #444; font-size:14px;"></ul>
  </main>

  <div id="unitSelectorModal" style="display:none;" class="modal">
    <div class="modal-content">
      <h3>Choose Unit</h3>
      <select id="unitSelect" style="width:100%; margin:10px 0;"></select>
      <button id="confirmUnit" class="btn">OK</button>
      <button onclick="document.getElementById('unitSelectorModal').style.display='none'" class="btn red">Cancel</button>
    </div>
  </div>
  
  <script src="js/map.js" type="module"></script>
  <script src="js/mapUI.js" type="module"></script>
</body>
</html>
